<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lamborghini Aventador</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo">
                Lamborghini
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Model</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Brand</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Store</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Experience</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav__toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </nav>
    </header>

    <main class="main-home">
        <div class="home">
            <h1 class="home__title">AVENTADOR</h1>

            <div class="home__img">
                <img src="img/aventador.webp" alt="">
            </div>

            <div class="home__information">
                <h2 class="home__subtitle">LAMBORGHINI <br> AVENTADOR</h2>
                <p class="home__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, odit provident? Excepturi quas tempora obcaecati!</p>
            </div>

            <div class="box">
                <div class="box__medium box--dark">
                    <ion-icon name="speedometer-outline" class="icon-box"></ion-icon>
                    <h3 class="box__medium-title d-inline">2.8</h3>
                    <span class="box__medium-description d-block">Sec.</span>
                    <span class="box__medium-detail">0-100 Km/h</span>
                </div>

                <div>
                    <div class="box__small box--dark">
                        <ion-icon name="trending-up-outline" class="icon-box icon-small"></ion-icon>
                        <h3 class="box__small-title d-inline">350</h3>
                        <span class="box__small-description d-block">Km/h</span>
                        <span class="box__small-detail">Top Speed</span>
                    </div>
                    <div class="box__small box--dark">
                        <ion-icon name="car-sport-outline" class="icon-box icon-small"></ion-icon>
                        <h3 class="box__small-title d-inline">690-759</h3>
                        <span class="box__small-description d-block">HP</span>
                        <span class="box__small-detail">Power</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
